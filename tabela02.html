<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Profissões</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Jorge</td>
            <td>M</td>
            <td>30</td>
            <td>Motorista</td>
        </tr>
        <tr>
            <td>Roberval</td>
            <td>M</td>
            <td>40</td>
            <td>Porteiro</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>F</td>
            <td>25</td>
            <td>Modelo</td>
        </tr>
        <tr>
            <td>Joana</td>
            <td>F</td>
            <td>45</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Francisco</td>
            <td>M</td>
            <td>20</td>
            <td>Estagiário</td>
        </tr>
    </table>
    
</body>
</html>
